<h1>Listing image</h1>
<table border="1" cellpadding="5">
    <tr>
        <th>Date</th>
        <th>File</th>
    </tr>
    {% for myfile in files %}
    <tr>
        <td>{{ myfile.date }}</td>
        <td><a href="../uploads/images/{{ myfile.file }}" target="_blank">Link</a></td>
    </tr>
    {% endfor %}
</table>
