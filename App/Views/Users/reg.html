{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}
{{ error }}
<h1>Reg</h1>
<form method="POST" action="/users/reg" enctype="multipart/form-data">
    <table>
        <tr>
            <td><label for="login">Login:</label></td>
            <td><input id="login" name="login" required></td>
        </tr>
        <tr>
            <td><label for="pass">Pass:</label></td>
            <td><input id="pass" name="pass" required></td>
        </tr>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input id="name" name="name" required></td>
        </tr>
        <tr>
            <td><label for="age">Age:</label></td>
            <td><input id="age" name="age" required></td>
        </tr>
        <tr>
            <td><label for="comment">Comment:</label></td>
            <td><input id="comment" name="comment" required></td>
        </tr>
        <tr>
            <td><label for="userfile">Photo:</label></td>
            <td><input type="file" id="userfile" name="userfile" required></td>
        </tr>
    </table>
    <input type="submit" name="reg" value="Ok">
    <input type="reset" value="Reset">
</form>

{% endblock %}
