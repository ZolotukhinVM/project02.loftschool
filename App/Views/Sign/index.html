{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block body %}
<h1>Authorization</h1>
{{ message }}
<form method="POST" action="/sign/in">
        <table>
            <tr>
                <td><label for="login">Login:</label></td>
                <td><input id="login" name="login" required></td>
            </tr>
            <tr>
                <td><label for="pass">Pass:</label></td>
                <td><input id="pass" name="pass" required></td>
            </tr>
        </table>
        <input type="submit" name="reg" value="Ok">
        <input type="reset" value="Reset">
    </form>
{% endblock %}
